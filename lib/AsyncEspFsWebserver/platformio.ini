[env:esp32dev]
framework = arduino
platform = espressif32
board = esp32dev
lib_deps = bblanchon/ArduinoJson@^6.21.4
  DNSServer@^2.0.0
  ESPmDNS@^2.0.0
  WiFi@^2.0.0
  FS@^2.0.0
  LittleFS@^2.0.0
  Update@^2.0.0


[env:esp12e]
framework = arduino
platform = espressif8266
board = esp12e
board_build.mcu = esp8266
lib_deps = bblanchon/ArduinoJson@^6.21.4
  DNSServer@^1.1.0
  ESP8266mDNS@^1.2
  ESP8266WiFi@^1.0
  LittleFS
