[platformio]

; default_envs = led
default_envs = factory
; default_envs = mic
; default_envs = sound
; default_envs = tft
; default_envs = TFT_Rainbow

; The sketch only works with CC1101 + NFC Shield
; default_envs = CC1101_Transmit
; default_envs = CC1101_Receive

src_dir = examples/${platformio.default_envs}
data_dir = examples/${platformio.default_envs}/data
[env]
platform = espressif32@6.3.0
board = lilygo-t-display-s3
framework = arduino

build_flags = 
	- DCONFIG_TINYUSB_ENABLED=1
    -DARDUINO_USB_CDC_ON_BOOT=1
	-D CONFIG_TINYUSB_ENABLED=1
    ; -UARDUINO_USB_CDC_ON_BOOT
    -DDISABLE_ALL_LIBRARY_WARNINGS
    -DBOARD_HAS_PSRAM

board_build.partitions=huge_app.csv

[env:factory]
[env:led]
[env:mic]
[env:tft]
[env:sound]
[env:TFT_Rainbow]
[env:CC1101_Transmit]
[env:CC1101_Receive]




